<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <title>Ohmyfood!</title>
  </head>
  <body>
    <header>
      <div href="#" class="omf-logo">
        <img
          src="assets/ohmyfood.png"
          height="30"
          width="180"
          alt="Logo du site Ohmyfood!"
        />
      </div>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <div class="location-text">Paris, Belleville</div>
      </div>
      <div class="discover">
        <div class="discover-text">
          <h1>Réservez le menu qui vous convient</h1>
          <h2>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </h2>
        </div>
        <div class="btn-box">
          <button class="explorer-btn" type="button">
            Explorer nos restaurants
          </button>
        </div>
      </div>
    </header>
    <section class="dropdown-wrapper">
      <div class="dropdown-text">Fonctionnement</div>
      <div class="dropdown-buttons">
        <div class="dd-btn">
          <span class="fa-stack" style="vertical-align: top">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa-solid fa-1 fa-stack-1x"></i>
          </span>
          <i class="fa-solid fa-mobile-screen-button"></i>
          <div class="dd-btn-text">Choisissez un restaurant</div>
        </div>
        <div class="dd-btn">
          <span class="fa-stack" style="vertical-align: top">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa-solid fa-1 fa-stack-1x"></i>
          </span>
          <i class="fa-solid fa-mobile-screen-button"></i>
          <div class="dd-btn-text">Choisissez un restaurant</div>
        </div>
        <div class="dd-btn">
          <span class="fa-stack" style="vertical-align: top">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa-solid fa-1 fa-stack-1x"></i>
          </span>
          <i class="fa-solid fa-mobile-screen-button"></i>
          <div class="dd-btn-text">Choisissez un restaurant</div>
        </div>
      </div>
    </section>
  </body>
</html>
