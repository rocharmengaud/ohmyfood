<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>La palette du goût</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="omf-logo">
        <img
          src="assets/ohmyfood.png"
          height="30"
          alt="Logo du site Ohmyfood!"
        />
      </a>
    </header>
    <section>
      <div class="menu lapalettedugout">
        <div class="menu-list">
          <div class="restaurant-name">
            <div class="restaurant-title">La palette du goût</div>
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="menu-card-wrapper flex">
            <div class="start">ENTRÉES</div>
            <include src="src/menu-card.html" locals='{
              "meal": "Fricassée d’escargot",
              "ingredients": "Au piment d’Espelette",
              "price": "25€"}'>
        </include>
          <include src="src/menu-card.html" locals='{
            "meal": "Foie gras de canard mi-cuit",
            "ingredients": "Et ses copeaux de truffe noire",
            "price": "35€"}'>
      </include>
        <include src="src/menu-card.html" locals='{
          "meal": "Oeuf au plat",
          "ingredients": "Assaisonné à la truffe sur lit de caviar",
          "price": "20€"}'>
    </include>
          <div class="start">PLATS</div>
          <include src="src/menu-card.html" locals='{
            "meal": "Filet de boeuf aux herbes",
            "ingredients": "Accompagné de sa ribambelle de légumes",
            "price": "40€"}'>
      </include>
        <include src="src/menu-card.html" locals='{
          "meal": "Parmentier de queue de boeuf",
          "ingredients": "À la truffe noire sur sa purée de panais",
          "price": "35€"}'>
    </include>
      <include src="src/menu-card.html" locals='{
        "meal": "Filet de turbot",
        "ingredients": "Aux agrumes",
        "price": "44€"}'>
  </include>
            <div class="start">DESSERTS</div>
            <include src="src/menu-card.html" locals='{
              "meal": "Paris-Brest",
              "ingredients": "Revisité",
              "price": "18€"}'>
        </include>
          <include src="src/menu-card.html" locals='{
            "meal": "Macaron au chocolat d’exception",
            "ingredients": "Et glace à la vanille de Madagascar",
            "price": "22€"}'>
      </include>
        <include src="src/menu-card.html" locals='{
          "meal": "Mousse au chocolat",
          "ingredients": "Au piment d’Espelette et à la truffe noire",
          "price": "23€"}'>
    </include>
      </div>
      <div class="btn-box">
        <button class="gradient-btn" type="button">
          Commander
        </button>
      </div>
    </section>
    <footer>
      <include src="src/footer.html"></include>
    </footer>
    <div class="loading-wrapper disappear">
      <div class="ring"></div>
      <div class="load">Loading...</div>
    </div>
  </body>
</html>
